apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reactapp-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: reactapp.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: reactapp-service
            port:
              number: 80
